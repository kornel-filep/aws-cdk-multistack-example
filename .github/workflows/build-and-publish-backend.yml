name: build-and-publish-backend

run-name: ${{github.actor}} is building and publishing backend
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./example.backend
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: package with maven
        run: mvn package -Djar.name=helloworld-backend-${GITHUB_REF##*/}
      - name: upload to s3 bucket
        run: aws s3 cp ./target/helloworld-backend-${GITHUB_REF##*/} s3://example-jar-backend